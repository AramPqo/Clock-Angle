<div>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Clock Angle</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="main">
            <div class="main-content">
                <div class="center">Find the angle between the arrows in a clockwise direction</div>
                <div>
                    <h1 id="text" class="center ff-auto">
                        360
                    </h1>
                </div>
                <div class="clock">
                    <div class="center">
                        <div id="dial" class="dial">
                            <div id="min-hand" class="min-hand"></div>
                            <div id="hour-hand" class="hour-hand"></div>
                            <span class="twelve">12</span>
                            <span class="three">3</span>
                            <span class="six">6</span>
                            <span class="nine">9</span>
                            <span class="diallines"></span>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="center">
                        <div class="time-input-content">
                            <div class="hour-inp-content">
                                Hour
                                <div>
                                    <input class="ff-auto" onKeyUp="if(this.value>12){this.value='12';}else if(this.value<0){this.value='0';}" id="hour" type="number">
                                </div>
                            </div>
                            <div class="minute-inp-content">
                                Minute
                                <div>
                                    <input class="ff-auto" onKeyUp="if(this.value>59){this.value='0';}else if(this.value<0){this.value='0';}" id="minute" type="number">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="submit" id="submit">
                            Calculate
                        </button>
                    </div>
                </div>
                <div id="defaultOutputId"></div>
            </div>
        </div>
        <script src="logic.js"></script>
    </body>

    </html>
</div>
